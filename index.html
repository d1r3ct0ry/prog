<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="iso-8891-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MAC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .form-group {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <h2>Calcular MAC</h2>
            <form>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" class="form-control" id="ano" placeholder="Ex: 2024">
                </div>
                <div class="form-group">
                    <label for="mes">Mês:</label>
                    <input type="number" class="form-control" id="mes" placeholder="Ex: 6">
                </div>
                <button type="button" class="btn btn-primary" onclick="calcularMAC()">Calcular MAC</button>
            </form>
            <p id="resultadoMAC" class="mt-3"></p>
        </div>
        <div>
            <h2>Converter MAC para Data</h2>
            <form>
                <div class="form-group">
                    <label for="mac">MAC:</label>
                    <input type="number" class="form-control" id="mac" placeholder="Ex: 1494">
                </div>
                <button type="button" class="btn btn-primary" onclick="converterMAC()">Converter</button>
            </form>
            <p id="resultadoData" class="mt-3"></p>
        </div>
    </div>

    <script>
        function calcularMAC() {
            const ano = parseInt(document.getElementById('ano').value);
            const mes = parseInt(document.getElementById('mes').value);

            if (isNaN(ano) || isNaN(mes) || mes < 1 || mes > 12) {
                document.getElementById('resultadoMAC').textContent = "Por favor, insira valores válidos.";
                return;
            }

            const mac = (ano - 1900) * 12 + mes;
            document.getElementById('resultadoMAC').textContent = "O MAC é: " + mac;
        }

        function converterMAC() {
            const mac = parseInt(document.getElementById('mac').value);

            if (isNaN(mac) || mac < 0) {
                document.getElementById('resultadoData').textContent = "Por favor, insira um MAC válido.";
                return;
            }

            const ano = Math.floor(mac / 12) + 1900;
            const mes = mac % 12;
            document.getElementById('resultadoData').textContent = "Ano: " + ano + ", Mês: " + (mes === 0 ? 12 : mes);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
